<div class="font-sans">
  <div class="relative min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 px-4">
    <div class="relative sm:max-w-sm w-full">
      <!-- Tarjetas de fondo decorativas -->
      <div class="absolute inset-0 transform -rotate-6 rounded-3xl bg-gradient-to-br from-blue-400 to-blue-600 shadow-xl"></div>
      <div class="absolute inset-0 transform rotate-6 rounded-3xl bg-gradient-to-br from-red-400 to-pink-500 shadow-xl"></div>

      <!-- Tarjeta principal -->
      <div class="relative bg-white rounded-3xl shadow-2xl px-8 py-10">
        <div class="text-center mb-6">
          <h2
            class="text-3xl sm:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 select-none transition duration-300 ease-in-out hover:scale-105 inline-block"
          >
          Iniciar Sesión
          </h2>
          <div class="mt-1 h-1 w-20 mx-auto bg-gradient-to-r from-blue-500 to-purple-500 rounded-full animate-pulse"></div>
        </div>
        
        <!-- Mensaje de error general -->
        <div *ngIf="errorMessage" class="text-red-600 text-sm text-center mb-4 font-medium">
          {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Usuario -->
          <div>
            <input
              type="text"
              formControlName="username"
              placeholder="Nombre de usuario"
              class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-transparent shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-300 transition"
              [ngClass]="{
                'border-red-400': loginForm.get('username')?.invalid && loginForm.get('username')?.touched
              }"
            />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-sm text-red-500 mt-1">
              <div *ngIf="loginForm.get('username')?.errors?.['required']">
                Nombre de usuario es requerido.
              </div>
            </div>
          </div>

          <!-- Contraseña -->
          <div>
            <input
              type="password"
              formControlName="password"
              placeholder="Contraseña"
              class="w-full px-4 py-3 rounded-xl bg-gray-100 border border-transparent shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-300 transition"
              [ngClass]="{
                'border-red-400': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
              }"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-sm text-red-500 mt-1">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">
                Contraseña es requerida.
              </div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                La contraseña debe tener al menos 6 caracteres.
              </div>
            </div>
          </div>

          <!-- Botón de login -->
          <div>
            <button
              type="submit"
              class="w-full py-3 bg-blue-500 text-white rounded-xl shadow-md hover:bg-blue-600 transition transform hover:-translate-y-1 hover:scale-105 duration-300"
              [disabled]="loginForm.invalid"
            >
              Iniciar sesión
            </button>
          </div>

          <!-- Mensaje informativo -->
          
        </form>
      </div>
    </div>
  </div>
</div>
