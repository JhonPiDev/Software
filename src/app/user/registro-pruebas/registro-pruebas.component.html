<div class="p-8 bg-white shadow-xl rounded-2xl max-w-4xl mx-auto">
    
    <!-- Título del Formulario -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registro de Información Técnica</h2>
  
    <!-- Sección: Datos del Tanque -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Datos del Tanque</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Material -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Material</label>
          <input
            type="text"
            [(ngModel)]="formData.material"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
            placeholder="Ingrese el material"
          />
        </div>
  
        <!-- Tipo de Tanque -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Tanque</label>
          <input
            type="text"
            [(ngModel)]="formData.tipoTanque"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
            placeholder="Ingrese el tipo de tanque"
          />
        </div>
  
        <!-- Capacidad en Galones -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Capacidad en Galones</label>
          <input
            type="number"
            [(ngModel)]="formData.capacidad"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
            placeholder="Ingrese la capacidad"
          />
        </div>
  
        <!-- Año de Fabricación -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Año de Fabricación</label>
          <input
            type="number"
            [(ngModel)]="formData.anioFabricacion"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
            placeholder="Ingrese el año de fabricación"
          />
        </div>
  
        <!-- Producto -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Producto</label>
          <select
            [(ngModel)]="formData.producto"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          >
            <option value="Gasolina">Gasolina</option>
            <option value="Diesel">Diesel</option>
          </select>
        </div>
      </div>
    </div>
  
    <!-- Sección: Parámetros de la Prueba -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Parámetros de la Prueba</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Presión (PSI) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Presión (PSI)</label>
          <input
            type="number"
            [(ngModel)]="formData.presion"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
            placeholder="Ingrese la presión"
          />
        </div>
  
        <!-- Temperatura (°C) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Temperatura (°C)</label>
          <input
            type="number"
            [(ngModel)]="formData.temperatura"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
            placeholder="Ingrese la temperatura"
          />
        </div>
  
        <!-- Fecha de la Prueba -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de la Prueba</label>
          <input
            type="date"
            [(ngModel)]="formData.fechaPrueba"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          />
        </div>
  
        <!-- Hora de la Prueba -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Hora de la Prueba</label>
          <input
            type="time"
            [(ngModel)]="formData.horaPrueba"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          />
        </div>
      </div>
    </div>
  
    <!-- Sección: Resultados y Observaciones -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Resultados y Observaciones</h3>
      <div class="grid grid-cols-1 gap-6">
        <!-- Estado de la Prueba -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Estado de la Prueba</label>
          <select
            [(ngModel)]="formData.estadoPrueba"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          >
            <option value="Aprobado">Aprobado</option>
            <option value="Reprobado">Reprobado</option>
          </select>
        </div>
  
        <!-- Observaciones -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Observaciones</label>
          <textarea
            [(ngModel)]="formData.observaciones"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
            rows="4"
            placeholder="Ingrese observaciones"
          ></textarea>
        </div>
      </div>
    </div>
  
    <!-- Sección: Evidencia Fotográfica -->
   
  
    <!-- Modal flotante de éxito -->
<div *ngIf="registroExitoso" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full text-center">
      <h2 class="text-xl font-semibold text-green-600">✅ Registro exitoso</h2>
      <p class="text-gray-700 mt-2">La información técnica ha sido guardada correctamente.</p>
    </div>
  </div>
  
  <!-- Botón de Guardar -->
  <div class="text-center">
    <button
      (click)="guardarDatos()"
      class="bg-cyan-500 text-white px-6 py-3 rounded-lg hover:bg-cyan-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2"
    >
      Guardar Información
    </button>
  </div>
  
  </div>
